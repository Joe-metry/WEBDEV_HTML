<!--On our 5th tutorial, I learnt about some of the widely used
text formatting tags in HTML, I learnt about those with similar
outputs and the preference between them like the '<strong>/<bold>
tags for embolding texts, the <em>/<i> tags for italicising text'
and a host of other tagss-->

<DOCTYPE Html>
    <html lang="en">
        <head>
            <title>HTML Tutorial 5</title>
        </head>
        <body>
           <em>Emphasized Text</em>
           <br>
           <i>Italicised Text</i>
           <br>
           <strong>Emboldened Text</strong>
           <br>
           <b>Bold text</b>
           <br>
           <s>Striked Text</s>
           <br>
           <u>Underlined Text</u>
           <br>
           <code>Text written with code font</code>
           <br>
           <small>Small text font</small>
           <br>
           <mark>Highlighted Text</mark>
           <br>
           <q>Quoted Text</q> 
        </body>

    </html>
