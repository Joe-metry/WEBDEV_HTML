<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML TUTORIAL 11</title>
    </head>
    <body>
        <!--HTML FORM/INPUT TYPES-->
        <h3>HTML INPUT TYPES/FORM</h3>
        <form action="htmlcss.php" method="POST">
            <label>First Name</label>
            <input type="text" placeholder="First Name">
            <br>
            <label>Last Name </label>
            <input type="text" placeholder="Last Name">
            <br>
            <label>Email</label>
            <input type="email" placeholder="e.g: abc@xyz.com">
            <br>
            <label>Password</label>
            <input type="password" placeholder="Password">
            <br>
            <label>First Name</label>
            <input type="text" placeholder="Last Name">
            <br>
            <small>CheckBox</small>
            <br>
            <label>Yes</label>
            <input type="checkbox"><label>No</label><input type="checkbox">
            <br>
            <small>Radio</small>
            <br>
            <label>Fixed True</label>
            <input type="radio"><label>Fixed False</label><input type="radio">
            <br>
            <label>Adjustable Range</label>
            <input type="range">
            <br>
            <label>Colour Spectrum</label>
            <input type="color">
            <br>
            <label>Date Of Birth</label>
            <input type="date">
            <br>
            <label>Select Number</label>
            <input type="number">
            <br>
            <label></label>
            <input type="button" value="Submit">

        </form>
    </body>
</html>
