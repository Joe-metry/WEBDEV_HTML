<!--In day 6, I learn about Block level elements and 
Inline level elements and their respective difference.
Block level elements maintain the total horizontal 
distance of the block occupied by the element,
beyond the length of the element and prints a new line
by default. They include: the <h>, <p>, etc,.. 
While the Inline Level element only maintains the 
horizontal distance upto the length of the element and
does not print a new line by default, we can use the <br>
to remedy the new line situation if we wish.
They include: <a>, <span>, etc...
-->

<DOCTYPE HTML>
    <html>
        <head>
            <title>HTML Tutorial 5</title>
        </head>
        <body>
            <!---BLOCK LEVEL ELEMENTS: -->
            <h1 style="background-color: aquamarine;">BioData</h1>
            <p style="background-color: lightsalmon;">Export Volume</p>

            <!---INLINE LEVEL ELEMENTS: -->
            <a style="background-color: teal;">CLICK</a>
            <span style="background-color: sandybrown;">Interest Rates</span>
        </body>
    </html>
